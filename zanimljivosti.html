  <script>
    document.addEventListener('DOMContentLoaded', function () {
  const carousels = document.querySelectorAll('.carousel');

  carousels.forEach(carousel => {
    const indicators = carousel.querySelector('.carousel-indicators');
    let timeout;

    function showIndicators() {
      if (indicators) {
        indicators.classList.add('show');
        clearTimeout(timeout);
        timeout = setTimeout(() => {
          indicators.classList.remove('show');
        }, 1000); // Hide after 1 second
      }
    }

    if (indicators) {
      // Initially hide indicators
      indicators.classList.remove('show');

      // Show indicators on interaction
      carousel.addEventListener('slid.bs.carousel', showIndicators);
      carousel.querySelectorAll('.carousel-control-prev, .carousel-control-next').forEach(control => {
        control.addEventListener('click', showIndicators);
      });

      // Hide indicators after initial load
      timeout = setTimeout(() => {
        indicators.classList.remove('show');
      }, 3000); // Adjust initial timeout as needed
    }
  });

  function resetOtherCarousels(activeCarousel) {
    carousels.forEach(carousel => {
      if (carousel !== activeCarousel) {
        const activeSlide = carousel.querySelector('.carousel-item.active');
        if (activeSlide) {
          const firstSlide = carousel.querySelector('.carousel-item:first-child');
          if (firstSlide && activeSlide !== firstSlide) {
            const bsCarousel = bootstrap.Carousel.getInstance(carousel) || new bootstrap.Carousel(carousel);
            bsCarousel.to(0); // Move to the first slide
          }
        }
      }
    });
  }

  carousels.forEach(carousel => {
    carousel.querySelectorAll('.carousel-control-prev, .carousel-control-next').forEach(control => {
      control.addEventListener('click', function () {
        resetOtherCarousels(carousel);
      });
    });
  });
});
